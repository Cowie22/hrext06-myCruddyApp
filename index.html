<!DOCTYPE html>
<html>
  <head>
    <title>HREXT06 Cruddy App</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
  <header class="header-container">
    <h1>Cowie's Todo List</h1>
  </header>
  <form class="data-container">
    Priority:<br>
    <input class="priority-entry" type="text" placeholder="enter your information">
    <br>
    Due Date:<br>
    <input class="start-date-entry" type="text" placeholder="enter your information">
    <br>
    Task:<br>
    <input class="task-entry" type="text" placeholder="enter your information">
    <br>
    Who:<br>
    <input class="who-entry" type="text" placeholder="enter your information">
    <br>
    Date Done:<br>
    <input class="due-date-entry" type="text" placeholder="enter your information">
    <br>
  </form>
  <div class="btn-container">
    <button class="btn-submit" type="button">save value</button>
    <button class="btn-delete" type="button">delete value</button>
    <button class="btn-clear" type="button">CLEAR ALL</button>
  </div>
  <h3 class="tasks-to-be-completed">Tasks To Be Completed</h3>
  <ul class="list-display-field">
  </ul>
  <h3 class="completed-tasks">Completed Tasks</h3>
  <ul class="completed-display-field">
  </ul>
  </body>
</html>
